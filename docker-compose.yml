version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7-jammy
    container_name: users-permissions-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: users-permissions-db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network

  # Backend API Express.js
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: users-permissions-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/users-permissions-db
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: development-refresh-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      COOKIE_SECRET: development-cookie-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network

  # Frontend React
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: users-permissions-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_NODE_ENV: development
      VITE_COOKIE_DOMAIN: localhost
      VITE_TOKEN_REFRESH_INTERVAL: 900000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  app-network:
    driver: bridge
